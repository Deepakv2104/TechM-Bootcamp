<div class="min-h-screen bg-gray-900 flex justify-center py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
          Login
        </h2>
      </div>
  
      <div class="bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" [(ngModel)]="username" type="text" required
              class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-700 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Username">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" [(ngModel)]="password" type="password" required
              class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-700 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Password">
          </div>
          <div *ngIf="errorMessage" class="text-red-500 mt-2">
            {{ errorMessage }}
          </div>
          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Login
            </button>
          </div>
        </form>
  
        <div class="text-center text-sm text-gray-400">
          <p>
            Don't have an account?
            <a routerLink="/register"
              class="text-blue-400 hover:text-blue-200 ml-1 focus:outline-none">
              Sign Up
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

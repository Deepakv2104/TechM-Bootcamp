<div class="bg-gray-900 p-6 shadow-lg">
  <h2 class="text-xl font-semibold text-white mb-4">Add System</h2>
  <form [formGroup]="computerForm" (ngSubmit)="onSubmit()" class="bg-gray-900 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <!-- Brand and Model -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="brand" class="block text-sm font-medium text-gray-300">Brand</label>
        <input type="text" id="brand" formControlName="brand"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
      <div>
        <label for="model" class="block text-sm font-medium text-gray-300">Model</label>
        <input type="text" id="model" formControlName="model"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
    </div>

    <!-- Serial Number, CPU, RAM, Storage -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
      <div>
        <label for="serialNumber" class="block text-sm font-medium text-gray-300">Serial Number</label>
        <input type="text" id="serialNumber" formControlName="serialNumber"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
      <div>
        <label for="cpu" class="block text-sm font-medium text-gray-300">CPU</label>
        <input type="text" id="cpu" formControlName="cpu"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
      <div>
        <label for="ram" class="block text-sm font-medium text-gray-300">RAM (GB)</label>
        <input type="number" id="ram" formControlName="ram"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
      <div>
        <label for="storage" class="block text-sm font-medium text-gray-300">Storage (GB)</label>
        <input type="number" id="storage" formControlName="storage"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
    </div>

    <!-- Storage Type, GPU, Operating System, Form Factor -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
      <div>
        <label for="storageType" class="block text-sm font-medium text-gray-300">Storage Type</label>
        <input type="text" id="storageType" formControlName="storageType"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
      <div>
        <label for="gpu" class="block text-sm font-medium text-gray-300">GPU</label>
        <input type="text" id="gpu" formControlName="gpu"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
      <div>
        <label for="operatingSystem" class="block text-sm font-medium text-gray-300">Operating System</label>
        <input type="text" id="operatingSystem" formControlName="operatingSystem"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
      <div>
        <label for="formFactor" class="block text-sm font-medium text-gray-300">Form Factor</label>
        <input type="text" id="formFactor" formControlName="formFactor"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
      </div>
    </div>

    <!-- Purchase Date, Warranty Expiry Date, Available -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
      <div>
        <label for="purchaseDate" class="block text-sm font-medium text-gray-300">Purchase Date</label>
        <input type="date" id="purchaseDate" formControlName="purchaseDate"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm" (change)="updateWarrantyMinDate()">
      </div>
      <div>
        <label for="warrantyExpiryDate" class="block text-sm font-medium text-gray-300">Warranty Expiry Date</label>
        <input type="date" id="warrantyExpiryDate" formControlName="warrantyExpiryDate"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm" [min]="minWarrantyDate">
      </div>
      <div>
        <label for="isAvailable" class="block text-sm font-medium text-gray-300">Available</label>
        <select id="isAvailable" formControlName="isAvailable"
          class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-200 bg-gray-700 sm:text-sm">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-6">
      <button type="submit" [disabled]="!computerForm.valid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
    </div>
  </form>
</div>

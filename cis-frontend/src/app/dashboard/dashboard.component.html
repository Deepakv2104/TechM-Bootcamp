<div class="flex h-screen bg-gray-900 text-white relative">
  <!-- Sidebar -->
  <aside [class.hidden]="!sidebarOpen" class="md:w-64 w-2/3 h-full bg-gray-900 p-4 flex flex-col justify-between absolute md:relative z-20 transition-transform duration-300 ease-in-out transform md:translate-x-0" [class.translate-x-0]="sidebarOpen" [class.-translate-x-full]="!sidebarOpen">
    <div>
      <div class="flex flex-col items-center mb-6">
        <img src="https://ui-avatars.com/api/?name={{ username }}&background=random&color=fff" alt="User Avatar" class="w-20 h-20 rounded-full mb-4">
        <div class="text-2xl font-semibold">
          {{ username }}
        </div>
      </div>
      
      <nav class="space-y-2">
        <a href="/dashboard/inventory/allComputers" class="block px-4 py-2 rounded hover:bg-gray-700">Reports</a>
        <a href="/dashboard/inventory/addComputer" class="block px-4 py-2 rounded hover:bg-gray-700">Add Computer</a>
        <a href="/dashboard/inventory/requests" class="block px-4 py-2 rounded hover:bg-gray-700">Requests</a>
        <a href="/dashboard/inventory/settings" class="block px-4 py-2 rounded hover:bg-gray-700">Settings</a>
      </nav>
      <div>
        <a (click)="logout()" class="block px-4 py-2 rounded hover:bg-gray-700 cursor-pointer">Logout</a>
      </div>
    </div>
   
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Toggle Button for Sidebar on Mobile -->
    <button class="md:hidden p-4 text-white bg-gray-800 absolute top-0 left-0 z-30" (click)="toggleSidebar()">
      â˜°
    </button>

    <!-- Main Content -->
    <main class="flex-1 p-4 bg-gray-800 overflow-y-auto relative z-10">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
